{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Santosh Rana{% block title %}
    {% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/blog-post.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>

  </head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Pysantosh Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:post_index' %}">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <div class="container text-center">
            <a href="https://github.com/pysantosh"><i class="fa fa-github"></i></a>
            <a href="https://www.linkedin.com/in/pysantosh/"><i class="fa fa-linkedin"></i></a>
            
          </div>
      <p class="m-0 text-center text-white">&copy; Pysantosh</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="%static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="%static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="%static 'vendor/popper.min.js' %}"></script>
  <script src="%static 'vendor/bootstrap/bootstrap.min.js' %}"></script>
  <script src="%static 'vendor/bootstrap/jquery.min.js' %}"></script>
  
</body>

</html>
